  <!-- Formulario -->
  <main class="container py-5 mt-5">
    <h1 class="text-center mb-4">Sugerencias o Quejas</h1>
    <form id="form">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required />
      </div>

      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>

      <div class="mb-3">
        <label class="form-label">¿Qué aspectos desea evaluar?</label><br />
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="areas" value="Atención" id="area1" />
          <label class="form-check-label" for="area1">Atención</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="areas" value="Calidad del producto" id="area2" />
          <label class="form-check-label" for="area2">Calidad del producto</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="areas" value="Limpieza" id="area3" />
          <label class="form-check-label" for="area3">Limpieza</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="areas" value="Precios" id="area4" />
          <label class="form-check-label" for="area4">Precios</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="areas" value="Variedad" id="area5" />
          <label class="form-check-label" for="area5">Variedad</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">¿Cómo califica el servicio recibido?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="calificacion" id="malo" value="Malo" />
          <label class="form-check-label" for="malo">Malo</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="calificacion" id="regular" value="Regular" />
          <label class="form-check-label" for="regular">Regular</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="calificacion" id="bueno" value="Bueno" />
          <label class="form-check-label" for="bueno">Bueno</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="calificacion" id="excelente" value="Excelente" />
          <label class="form-check-label" for="excelente">Excelente</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="observaciones" class="form-label">Observaciones adicionales (opcional)</label>
        <textarea class="form-control" id="observaciones" name="observaciones" rows="3"
          placeholder="Agregue cualquier comentario adicional..."></textarea>
      </div>
      <input type="submit" id="button" class="btn btn-primary" value="Enviar" />
      <div id="formRespuesta" class="mt-3"></div>
    </form>
  </main>
